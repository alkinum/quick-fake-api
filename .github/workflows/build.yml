name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux-x64, linux-arm64, macos-x64, macos-arm64, windows-x64]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build binary
      run: bun run build/build.ts ${{ matrix.platform }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: fake-api-${{ matrix.platform }}
        path: dist/fake-api-${{ matrix.platform }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        draft: true
        prerelease: false
        files: |
          artifacts/linux-x64/fake-api-linux-x64
          artifacts/linux-arm64/fake-api-linux-arm64
          artifacts/macos-x64/fake-api-macos-x64
          artifacts/macos-arm64/fake-api-macos-arm64
          artifacts/windows-x64/fake-api-windows-x64
        generate_release_notes: true
